<ng-container *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Создание нового поста</h1>

    <div class="form-control" [class]="{ invalid: showError('title') }">
      <label for="title">Название поста:</label>
      <input id="title" type="text" formControlName="title" />
      <div *ngIf="showError('title')" class="validation">
        <small *ngIf="form.get('title')?.errors?.required"> Введите название поста </small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSending">Обновить</button>
  </form>
</ng-container>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
